openapi: 3.0.1
info:
  title: Wikimedia REST API
  description: |
    This API provides cacheable and straightforward access to Wikimedia content and data, in machine-readable formats.
    ### Global Rules
    - Limit your clients to no more than 200 requests/s to this API.
      Each API endpoint's documentation may detail more specific usage limits.
    - Set a unique `User-Agent` or `Api-User-Agent` header that
      allows us to contact you quickly. Email addresses or URLs
      of contact pages work well.

    By using this API, you agree to Wikimedia's [Terms of Use](https://wikimediafoundation.org/wiki/Terms_of_Use) and [Privacy Policy](https://wikimediafoundation.org/wiki/Privacy_policy). Unless otherwise specified in the endpoint documentation below, content accessed via this API is licensed under the [CC-BY-SA 3.0](https://creativecommons.org/licenses/by-sa/3.0/) and [GFDL](https://www.gnu.org/copyleft/fdl.html) licenses, and you irrevocably agree to release modifications or additions made through this API under these licenses. See https://www.mediawiki.org/wiki/REST_API for background and details.
    ### Endpoint documentation
    Please consult each endpoint's documentation for details on:
    - Licensing information for the specific type of content
      and data served via the endpoint.
    - Stability markers to inform you about development status and
      change policy, according to
      [our API version policy](https://www.mediawiki.org/wiki/API_versioning).
    - Endpoint specific usage limits.
  termsOfService: https://wikimediafoundation.org/wiki/Terms_of_Use
  contact:
    name: the Wikimedia Services team
    url: http://mediawiki.org/wiki/REST_API
  license:
    name: Apache2
    url: http://www.apache.org/licenses/LICENSE-2.0
  version: 1.0.0
servers:
- url: /api/rest_v1
tags:
- name: Page content
  description: page content in different formats
- name: Mobile
  description: mobile-friendly page content
- name: Feed
  description: aggregated daily featured content
- name: Transforms
  description: convert content between HTML and Wikitext
- name: Math
  description: formula rendering
- name: Citation
  description: generation of citation data
- name: Reading lists
  description: Private lists of selected pages
  externalDocs:
    description: Project documentation
    url: https://www.mediawiki.org/wiki/Reading/Reading_Lists
- name: Recommendation
  description: contribution recommendations
paths:
  /page/:
    get:
      tags:
      - Page content
      summary: List page-related API entry points.
      description: |
        Stability: [stable](https://www.mediawiki.org/wiki/API_versioning#Stable)
      responses:
        "200":
          description: A list of page-related API end points.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/listing'
        default:
          description: Error
          content:
            application/problem+json:
              schema:
                $ref: '#/components/schemas/problem'
      x-monitor: false
  /page/title/{title}:
    get:
      tags:
      - Page content
      summary: Get revision metadata for a title.
      description: |
        Returns the revision metadata for the given title. If a revision ID is provided,
        metadata for that revision is returned, otherwise the latest revision ID is assumed.

        Stability: [stable](https://www.mediawiki.org/wiki/API_versioning#Stable).
      parameters:
      - name: title
        in: path
        description: "Page title. Use underscores instead of spaces. Use percent-encoding.\
          \ Example: `Main_Page`."
        required: true
        style: simple
        explode: false
        schema:
          type: string
      responses:
        "200":
          description: The latest revision metadata for the provided title.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/revision'
        "301":
          description: |
            A permanent redirect is returned if the supplied article title was not in the normalized form.
            To avoid these redirects, you can use the [mediawiki-title](https://github.com/wikimedia/mediawiki-title) library to perform
            title normalization client side.

            Beware that redirected pre-flighted cross-origin requests (such as those sending custom request headers like `Api-User-Agent`)
            will fail in most current browsers [due to a spec bug](https://github.com/whatwg/fetch/issues/204).
        "302":
          description: |
            The page is a [redirect page](https://www.mediawiki.org/wiki/Help:Redirects).
            The `location` header points to the redirect target.
            If you would like to avoid automatically following redirect pages, set the `redirect=false` query parameter.

            Beware that redirected pre-flighted cross-origin requests (such as those sending custom request headers like `Api-User-Agent`)
            will fail in most current browsers [due to a spec bug](https://github.com/whatwg/fetch/issues/204).
        "404":
          description: Unknown page title or no revisions found.
          content:
            application/problem+json:
              schema:
                $ref: '#/components/schemas/problem'
        default:
          description: Error
          content:
            application/problem+json:
              schema:
                $ref: '#/components/schemas/problem'
      x-monitor: true
      x-amples:
      - title: Get rev by title from storage
        request:
          params:
            domain: en.wikipedia.org
            title: User:BSitzmann_(WMF)/MCS/Test/Frankenstein
        response:
          status: 200
          headers:
            etag: /.+/
            content-type: application/json
          body:
            items:
            - title: User:BSitzmann_(WMF)/MCS/Test/Frankenstein
              rev: /\d+/
              tid: "/^[0-9a-fA-F]{8}-[0-9a-fA-F]{4}-[0-9a-fA-F]{4}-[0-9a-fA-F]{4}-[0-9a-fA-F]{12}$/"
              comment: /.*/
              page_language: en
  /page/title/{title}/{revision}:
    get:
      tags:
      - Page content
      summary: Get revision metadata for a title.
      description: |
        Returns the revision metadata for the given title. If a revision ID is provided,
        metadata for that revision is returned, otherwise the latest revision ID is assumed.

        Stability: [stable](https://www.mediawiki.org/wiki/API_versioning#Stable).
      parameters:
      - name: title
        in: path
        description: "Page title. Use underscores instead of spaces. Use percent-encoding.\
          \ Example: `Main_Page`."
        required: true
        style: simple
        explode: false
        schema:
          type: string
      - name: revision
        in: path
        description: The revision id
        required: true
        style: simple
        explode: false
        schema:
          type: integer
      responses:
        "200":
          description: The latest revision metadata for the provided title.
          content:
            application/json:
